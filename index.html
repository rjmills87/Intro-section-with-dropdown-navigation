<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="Snap" />
      <nav aria-label="Main Navigation">
        <ul class="menu-left">
          <li class="nav-item dropdown-nav-item" id="features-dropdown-link">
            Features
            <img
              class="dropdown-arrow"
              src="/images/icon-arrow-down.svg"
              alt="dropdown"
            />

            <ul
              class="dropdown-menu features-menu hidden"
              id="features-dropdown-menu"
              aria-hidden="true"
            >
              <li>
                <a href="#">
                  <span class="icon">
                    <img src="/images/icon-todo.svg" alt="Todo Icon" />
                  </span>
                  Todo List
                </a>
              </li>
              <li>
                <a href="#">
                  <span class="icon">
                    <img src="/images/icon-calendar.svg" alt="Calendar Icon" />
                  </span>
                  Calendar
                </a>
              </li>
              <li>
                <a href="#">
                  <span class="icon">
                    <img src="/images/icon-reminders.svg" alt="Reminders Icon"
                  /></span>
                  Reminders
                </a>
              </li>
              <li>
                <a href="#">
                  <span class="icon">
                    <img src="/images/icon-planning.svg" alt="Planning Icon" />
                  </span>
                  Planning
                </a>
              </li>
            </ul>
          </li>
          <li class="nav-item dropdown-nav-item">
            Company <img src="images/icon-arrow-down.svg" alt="dropdown" />
            <ul
              class="dropdown-menu company-menu"
              id="company-dropdown"
              aria-hidden="true"
            >
              <li><a href="">History</a></li>
              <li><a href="">Our Team</a></li>
              <li><a href="">Blog</a></li>
            </ul>
          </li>
          <li class="nav-item"><a href="#">Careers</a></li>
          <li class="nav-item"><a href="#">About</a></li>
        </ul>
        <ul class="menu-right">
          <li class="nav-item"><a href="#">Login</a></li>
          <li class="nav-item register"><a href="#">Register</a></li>
        </ul>
      </nav>
      <img
        class="menu-open"
        id="open"
        src="images/icon-menu.svg"
        alt="menu-open"
      />
    </header>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://rhysmiller.dev/">Rhys Miller</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
